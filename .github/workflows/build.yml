name: Build Windows

on:
  push:
    branches:  'master'

jobs:
  build:
    runs-on: windows-2019

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          name: avBuiltWindows.zip
          repo: OtherMythos/avBuild
          workflow: windows.yml
      - name: Expand artifact
        run: |
          ls
          pwd
          Expand-Archive avBuilt-windows.zip .
          ls avBuilt
      - name: setup CMake
        run: |
          mkdir build
          cd build
          cmake -DAV_LIBS_DIR="${{ github.workspace }}/avBuilt/Debug" ..
          ls
